<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>COVID-19 Mistweet Information</title>
  </head>
  <body style="background-color: blanchedalmond;">
    <div class="whole">
      <h1 class="title">COVID-19 Mistweet Information</h1>
      <div class="flex-box-whole">
        <form id="tweet-text" onsubmit="return false">
          <label for="text" style="font-size: 30px">Enter Tweet: </label>
          <input type="text" id="mist" size="60" style="height: 50px; font-size: 25px;">
          <button class="btn btn-primary" style="font-size: 25px;" onclick="submitit()">Submit</button>
        </form>
      </div>
    </div>
    <div class="results">
      <table class="results-table" style=" width: 100%;">
        <tr class="row1" style="justify-content: space-around;">
          <td class="stance-col">
            <div class="stance-box">
              <table>
                <tr>
                  <h1>STANCE:</h1>
                </tr>
                <tr id="display-stance">
                  <!-- STANCE -->
                </tr>
              </table>
            </div>
          </td>
          
          <td class="mist-col">
            <div class="mist-box">
              <table>
                <tr>
                  <h1>MIST:</h1>
                </tr>
                <tr id="display-mist">
                  <!-- MIST -->
                </tr>
              </table>
            </div>
          </td>
        </tr>
      </table>
      
    </div>
    <script src="static/js/script.js"></script>
  </body>
</html>
